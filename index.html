<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inklusion im Klettersport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    body {
      background: linear-gradient(135deg, #009993, #ab688c);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 text-gray-900">

  <main class="bg-[#fff5e1] rounded-3xl shadow-2xl max-w-4xl w-full p-8 space-y-8 text-center border border-[#e6decf]">

    <!-- Profil / Titel -->
    <header>
      <img src="https://static.wixstatic.com/media/81fc74_388143d4626c4b42bc9329b73cdd166a~mv2.jpg/v1/fill/w_954,h_954,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/img_team_003.jpg" 
           alt="Profilbild" 
           class="mx-auto rounded-full shadow-md mb-4 w-32 h-32">
      <h1 class="text-2xl sm:text-3xl font-semibold">Inklusion im Klettersport</h1>
      <p class="text-gray-600 text-sm sm:text-base mt-1">Video • Präsentation • Social Links</p>
    </header>

    <!-- Hochformat Video -->
    <section>
      <div class="w-full max-w-md mx-auto overflow-hidden rounded-xl shadow-lg" style="aspect-ratio:9/16;">
        <iframe 
          class="w-full h-full"
          src="https://www.youtube.com/embed/DEIN_VIDEO_ID"
          title="Mein Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- Google Slides Präsentation -->
    <section>
      <div class="w-full mx-auto overflow-hidden rounded-xl shadow-lg" style="aspect-ratio:16/9; max-width:100%;">
        <iframe
          class="w-full h-full"
          src="https://docs.google.com/presentation/d/e/2PACX-1vSpFZ7-vj_1dbQwTX06XX_D6Pc1coTjgc3leNAvg9JClqrpKLT5NBDCVd-_atYtWO1hV1_6YA-TXHKX/pubembed?start=true&loop=true&delayms=3000"
          frameborder="0"
          allowfullscreen
          mozallowfullscreen="true"
          webkitallowfullscreen="true">
        </iframe>
      </div>

      <!-- Fullscreen-Link für Mobile/Tablet -->
      <a href="https://docs.google.com/presentation/d/1hLI4aVoEONe83tfsk6FB01BFDCZHQY8JgT8cDQpU7Uo/view" target="_blank"
         class="block mt-2 w-full max-w-md mx-auto py-3 rounded-xl shadow btn-hover text-white bg-gray-700 hover:bg-gray-800">
         Präsentation in Google Slides öffnen
      </a>
    </section>

    <!-- Social Links -->
    <section class="space-y-3">
      <a href="https://linkedin.com/in/caro-käser-a38bb4184" target="_blank"
         class="block w-full py-3 rounded-xl shadow btn-hover text-white bg-[#0077B5] hover:bg-[#005f8d]">
        💼 LinkedIn
      </a>
      <a href="https://instagram.com/mehralsnurklettern.mank" target="_blank"
         class="block w-full py-3 rounded-xl shadow btn-hover text-white bg-gradient-to-r from-[#f58529] via-[#dd2a7b] to-[#8134af] hover:brightness-110">
        📸 Instagram
      </a>
      <a href="mailto:info@mehr-als-nur-klettern.ch"
         class="block w-full py-3 rounded-xl shadow btn-hover text-gray-900 bg-white hover:bg-gray-200">
        ✉️ E-Mail
      </a>
      <a href="https://facebook.com/MehralsnurKlettern.ManK" target="_blank"
         class="block w-full py-3 rounded-xl shadow btn-hover text-white bg-[#4267B2] hover:bg-[#314f86]">
        👍 Facebook
      </a>
      <a href="https://www.mehr-als-nur-klettern.ch" target="_blank"
         class="block w-full py-3 rounded-xl shadow btn-hover text-gray-900 bg-[#ffcc66] hover:bg-[#e6b800]">
        🌐 Website
      </a>
    </section>

    <!-- Footer -->
    <footer class="text-gray-600 text-xs mt-8">
      © 2025 – ManK – Mehr als nur Klettern
    </footer>
  </main>

</body>
</html>
